<!DOCTYPE html>
<html>
<head>

	<title>memoji</title>

			<div data-side="back" class="card">

				<div class="card__side card__back"></div>
			</div>
			<div data-side="back" class="card">
				<div class="card__side card__front"></div>
				<div class="card__side card__back"></div>
			</div>
			<div data-side="back" class="card">
				<div class="card__side card__front"></div>
				<div class="card__side card__back"></div>
			</div>

			</div>

				<div class="card__side card__front"></div>
				<div class="card__side card__back"></div>
			</div>
			<div data-side="back" class="card">
				<div class="card__side card__front"></div>
				<div class="card__side card__back"></div>
			</div>
			<div data-side="back" class="card">
				<div class="card__side card__front"></div>
				<div class="card__side card__back"></div>
			</div>
		</main>
	</div>
	<div class="timer">01:00</div>
	<div class="gameover-screen">
		<div class="gameover-window gameover-screen__window">
			<div class="gameover-window__text">
				<p class="gameover-window__text">win</p>
			</div>
			<button class="gameover-window__button">Play again</button>
		</div>
	</div>

	<script src="./script.js"></script>
</body>
</html>
